{% extends 'base.html' %}

{% block content %}

  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Slug</th>
        <th>Post</th>
        <th>Cover</th>
        <th colespan="2">Edit Post</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
        <tr>
            <td><a href="{% url "blog:blog_detail" post.id %}">{{post.title }}</a></td>
            <td>{{ post.slug }}</td>
            <td>{{ post.post }}</td>
            <td><img src="{{ post.cover }}" alt="post cover"></td>
            <td><a href="{% url "blog:blog_detail" post.id %}" class="btn btn-outline-warning">Edit</a></td>
            <td><a href="{% url "blog:blog_delete" post.id %}" class="btn btn-outline-danger">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div>
      <a href="{% url "blog:blog_new" %}" class="btn btn-primary">Add a post</a>
  </div>

{% endblock %}
