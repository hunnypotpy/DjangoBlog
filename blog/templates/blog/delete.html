{% extends 'base.html' %}

{% block content %}

    <h1>Confirm Delete Post</h1>

    <form method="post">
        {% csrf_token %}
        <h2>{{ post.title }}</h2>
        <p>Are you sure you want to delete this post?</p>
        <input type="submit" value="Delete" class="btn btn-danger">
        <a href="{% url "blog:blog_list" %}" class="btn btn-outline-dark">Go Back</a>
    </form>

{% endblock %}
